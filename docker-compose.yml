services:
  openeos-web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://api.openeos.de}
        - NEXT_PUBLIC_SENTRY_DSN=${NEXT_PUBLIC_SENTRY_DSN}
        - SENTRY_ORG=${SENTRY_ORG}
        - SENTRY_PROJECT=${SENTRY_PROJECT}
        - SENTRY_AUTH_TOKEN=${SENTRY_AUTH_TOKEN}
    image: openeos-web:latest
    container_name: openeos-web
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - SENTRY_DSN=${SENTRY_DSN}
    networks:
      - frontend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.openeos-web.rule=Host(`app.openeos.de`)"
      - "traefik.http.routers.openeos-web.entrypoints=websecure"
      - "traefik.http.routers.openeos-web.tls=true"
      - "traefik.http.routers.openeos-web.tls.certresolver=letsencrypt"
      - "traefik.http.services.openeos-web.loadbalancer.server.port=3000"
      # Optional: Redirect HTTP to HTTPS
      - "traefik.http.routers.openeos-web-http.rule=Host(`app.openeos.de`)"
      - "traefik.http.routers.openeos-web-http.entrypoints=web"
      - "traefik.http.routers.openeos-web-http.middlewares=redirect-to-https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"

networks:
  frontend:
    external: true
